services:
  - type: web
    name: fiadorpro-backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: USE_MOCK
        value: "true"
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: DATABASE_URL
        fromDatabase:
          name: fiadorpro-db
          property: connectionString
      - key: VITE_API_BASE
        value: https://fiadorpro-backend.onrender.com
    autoDeploy: true

  - type: web
    name: fiadorpro-frontend
    env: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: VITE_API_BASE
        value: https://fiadorpro-backend.onrender.com
    autoDeploy: true

databases:
  - name: fiadorpro-db
    plan: free